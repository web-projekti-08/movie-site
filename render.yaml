services:
  - type: web
    name: movie-site
    env: docker
    dockerfilePath: Dockerfile
    branch: main
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: movie-site-db
      - key: JWT_SECRET
        secure: true
      - key: TMDB_API_KEY
        secure: true
      - key: FRONTEND_URL
        value: https://movie-site.onrender.com

databases:
  - name: movie-site-db
    engine: postgresql
    version: "13"
    plan: free
