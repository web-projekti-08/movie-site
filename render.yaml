services:
  # ðŸ”¹ BACKEND
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString

  # ðŸ”¹ FRONTEND
  - type: web
    name: frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    autoDeploy: true
    envVars:
      - key: BACKEND_URL
        fromService:
          name: backend
          type: web
          property: url

databases:
  - name: app-db
    plan: free
