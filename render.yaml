services:
  - type: web
    name: movie-site-api
    env: docker
    dockerfilePath: api/Dockerfile
    branch: main
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: movie-site-db
      - key: FRONTEND_URL
        value: https://movie-site-frontend.onrender.com
      - key: JWT_SECRET
        secure: true
      - key: TMDB_API_KEY
        secure: true
      - key: PORT
        value: "3000"

  - type: static
    name: movie-site-frontend
    env: static
    branch: main
    buildCommand: cd frontend && npm ci && npm run build
    publishPath: frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://movie-site-api.onrender.com

databases:
  - name: movie-site-db
    engine: postgresql
    version: "13"
    plan: free
